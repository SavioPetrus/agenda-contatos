<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="icon" href="assets/contato-telefone.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="box_header">
            <header>
                <link rel="icon" type="image/png" href="assets/contat-telefone.ico">
                <h1>Agenda de Contatos</h1>
            </header>
        </div>
        <div class="box_form">
            <form id="form_contato">
                <input type="text" id="nome_contato" placeholder="Nome do contato">
                <input type="tel" id="telefone_contato" placeholder="Telefone">
                <button type="submit">Salvar</button>
                <p class="mensagem_erro">teste</p>
                <p class="mensagem_sucesso"> teste</p>
            </form>
        </div>
        <div class="box_tab">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
